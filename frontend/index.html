<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Río</title>
    <!-- SOLO UN ARCHIVO CSS UNIFICADO -->
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/pos.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Google Maps API (Placeholder Key) -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYcO6RxgS1q1GjGki_OOH0GbXoJW5ogV0&callback=initMap"></script>
</head>

<body>

    <div id="app">
        <header class="bk-header">
            <div class="logo">
                <img src="images/pizzaoceanohdPENEg.png" alt="Logo Pizza Rio" class="logo-icon">
                <h1>Pizza Río</h1>
            </div>
            <nav>
                <a href="#" @click.prevent="currentView = 'home-view'">Inicio</a>
                <a href="#" @click.prevent="currentView = 'showcase-view'">Menú</a>
                <a href="#" @click.prevent="currentView = 'map-view'">Sucursales</a>
                <a href="#" v-if="user" @click.prevent="currentView = 'client-view'">Pedidos</a>
                <a href="#" v-if="user && user.role === 'Administrador'"
                    @click.prevent="currentView = 'admin-view'">Administración</a>
                <a href="#" v-if="user && user.role === 'Administrador'"
                    @click.prevent="currentView = 'admin-view'">Horarios</a>
                
            </nav>
            <div class="auth-buttons">
                <button v-if="user" @click="logout" class="btn-register">Salir ({{ user.nombre }})</button>
                <button v-else @click="goToLogin" class="btn-pide-aqui">PIDE AQUÍ</button>
            </div>
        </header>

        <main class="main-content">
            <component :is="currentView" :user="user" @navigate="handleNavigation" @login-success="handleLoginSuccess"
                @logout="logout"></component>
        </main>

        <footer class="pizza-rio-footer">
            <p>&copy; 2025 Pizza Río Bolivia. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>

</body>

</html>
